<script>
document.addEventListener("DOMContentLoaded", () => {

  const reviewList = document.getElementById("reviewList");

  if (!reviewList) {
    alert("reviewList tidak ditemukan!");
    return;
  }

  const API_URL = "https://script.google.com/macros/s/AKfycbySjG_vNHYgE1AOslpmQf-awFutxeMJn2eq_MJhs92B2wAR_8EcdPINhkBscfGgBfHf/exec";

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      console.log("DATA DARI API:", data);

      if (data.length === 0) {
        reviewList.innerHTML = "<p>Belum ada review.</p>";
        return;
      }

      reviewList.innerHTML = "";

      data.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${item.nama}</h3>
          <p>${item.pesan}</p>
          <small>${item.tanggal}</small>
          <hr>
        `;
        reviewList.appendChild(div);
      });
    })
    .catch(err => {
      console.error("FETCH ERROR:", err);
      reviewList.innerHTML = "Gagal load data";
    });

});
</script>
